<body class="bg-dark">


<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <a href="index1.html">
                    <img class="align-content" src="images/logo.png" alt="">
                </a>
            </div>
            <div class="login-form">

                <div class="form-group">
                    <label>请输入手机号码</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="手机号码">
                </div>
                <div class="form-group">
                    <label>请输入身份证号</label>
                    <input type="text" id="idcard" name="idcard" class="form-control" placeholder="身份证号">
                </div>
                <div class="form-group">
                    <label>请输入密码</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                </div>
                <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" onclick="login()">登录</button>

            </div>
        </div>
    </div>
</div>

<script src="vendors/jquery/dist/jquery.min.js"></script>
<script src="vendors/popper.js/dist/umd/popper.min.js"></script>
<script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>
<script>
    // window.onload = function () {
    //     if (document.getElementById("judge").value == "false") {
    //         alert("登录失败，请检查用户名/密码/职位是否正确");
    //     }
    // }
    var URL = "http://localhost:8443/TrainSys/"


    function login() {
        jQuery.ajax({
            type: "POST",
            url: URL+ "managerLogin",
            data: {
                mobile: document.getElementById("mobile").value,
                idCard: document.getElementById("idcard").value,
                password: document.getElementById("password").value
            },
            success: function (data) {
                if (data == '1') {
                    alert("登录成功");
                    window.location.href = URL + "index-111.html";
                } else
                    alert(data);
            },
            error: function () {
                alert("网络出错了")
            }
        })


    }

</script>


</body>
