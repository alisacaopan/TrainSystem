<script>

    URLT="http://localhost:8443/TrainSys/"
    //获取学生信息
    jQuery(document).ready(function () {
        $.ajax({
            type: "GET",
            url: URLT + "getSubclassify?parentId=0",
            xhrFields: {withCredentials: true},
            success: function (data) {
                var allCourse = data;
                reloadDom(allCourse);
            },
            error: function () {
                alert("获取课程信息失败")
            }
        });
    });

    function reloadDom(allCourse) {
        $("#container").empty();
        for (var i = 0; i < allCourse.length; i++) {
            var course = allCourse[i];
            var dom = "<tr data-cid=" + course.classifyId + " >" +
                "<td ><button type=\"text\" onclick='loadCourse(this)'>" + course.name + "</td>"
                + "<td>" + "<button type=\"button\" class=\"btn btn-primary\" onclick='addClassify(this)' data-toggle=\"modal\" data-target=\"#addClassifyModal\">添加子分类</button>"
                + "<button type=\"button\" class=\"btn btn-danger\" onclick='delClassify(this)' data-toggle=\"modal\" data-target=\"#delClassifyModal\">删除此分类</button>"
                +"<button type=\"button\" class=\"btn btn-primary\" onclick='loadVideo(this)' data-toggle=\"modal\" data-target=\"#largeModal\">上传视频</button>"
                +"<button type=\"button\" class=\"btn btn-danger\" onclick='loadPDF(this)' data-toggle=\"modal\" data-target=\"#PDFModal\">上传PDF</button>"
                +"<button type=\"button\" class=\"btn btn-primary\" onclick='selcVideo(this)'>查看视频</button>"
                +"<button type=\"button\" class=\"btn btn-danger\" onclick='selcPDF(this)'>查看PDF</button>"
                +"<button type=\"button\" class=\"btn btn-primary\" onclick='loadTest(this)'data-toggle=\"modal\" data-target=\"#TestModal\">题库上传</button>"
                +"<button type=\"button\" class=\"btn btn-danger\" onclick='loadDelTest(this)' data-toggle=\"modal\" data-target=\"#delTestModal\">清空题库</button></td>"
                + "</tr>"
            $("#container").append($(dom));
        }
    };
    
    function loadCourse(obj) {
        var parentId =  $(obj).parents("tr").data('cid');
        $.ajax({
            type: "GET",
            url: URLT + "getSubclassify?parentId=" + parentId,
            success: function (data) {
                if (data != null) {
                    var allCourse = data;
                    reloadDom(allCourse)
                } else
                    alert("获取失败");
            },
            error: function () {
                alert("未能找到下级目录")
            }
        });
    };

    function loadVideo(obj) {
        var cId =  $(obj).parents("tr").data('cid');
        $("#classifyId").val(cId);
    };

    function reloadVideo(allVideo) {
        $("#container").empty();
        for (var i = 0; i < allVideo.length; i++) {
            var video = allVideo[i];
            var dom = "<tr data-vid=" + video.vCourseId + ">" +
                "<td >" + video.name + "</td>"
                +"<td>" + "<button type=\"button\" class=\"btn btn-primary\" onclick='delVideo(this)'>删除</button></td>"
                + "</tr>"
            $("#container").append($(dom));
        }
    };

    function reloadPDF(allPDF) {
        $("#container").empty();
        for (var i = 0; i < allPDF.length; i++) {
            var pdf = allPDF[i];
            var dom = "<tr data-tid=" + pdf.tCourseId + ">" +
                "<td >" + pdf.name + "</td>"
                +"<td>" + "<button type=\"button\" class=\"btn btn-primary\" onclick='delPDF(this)'>删除</button></td>"
                + "</tr>"
            $("#container").append($(dom));
        }
    };
    function selcVideo(obj) {
        var cId =  $(obj).parents("tr").data('cid');
        $.ajax({
            type: "GET",
            url: URLT + "getCourseByClassifyId?classifyId=" + cId,
            success: function (data) {
                if (data != null) {
                    var allVideo = data;
                    reloadVideo(allVideo)
                } else
                    alert("获取失败");
            },
            error: function () {
                alert("未能找到下级目录")
            }
        });
    };
    function selcPDF(obj) {
        var cId =  $(obj).parents("tr").data('cid');
        $.ajax({
            type: "GET",
            url: URLT + "gettCourseByClassifyId?classifyId=" + cId,
            success: function (data) {
                if (data != null) {
                    var allPDF = data;
                    reloadPDF(allPDF);
                } else
                    alert("获取失败");
            },
            error: function () {
                alert("未能找到下级目录")
            }
        });
    };

    function submitVideo(){
        var classifyId = $("#classifyId").val();
        var videoName = $("#videoName").val();
        var videoIntroduce = $("#videoIntroduce").val();
        var formData = new FormData();
        formData.append("classifyId",classifyId);
        formData.append("videoName",videoName);
        formData.append("videoIntroduce",videoIntroduce);
        formData.append("fileinput",$("#file_input")[0].files[0]);
        $.ajax({
            type: "POST",
            url: URLT + "uploadVideo",
            // header: {
            //     "Content-Type": "multipart/form-data"
            // },
            processData: false, //因为data值是FormData对象，不需要对数据做处理。
            contentType: false,

            data:formData,
            success: function (data) {
                if (data != null) {
                    alert("提交成功")
                    $("#largeModal").hide();
                    window.location.reload();
                } else {
                    alert("提交失败");
                    $("#largeModal").hide();
                    window.location.reload();
                }
            },
            error: function () {
                alert("未能找到下级目录")
                $("#largeModal").hide();
                window.location.reload();
            }
        });
    }

    function loadPDF(obj) {
        var cId =  $(obj).parents("tr").data('cid');
        $("#classifyId2").val(cId);
    };

    function submitPDF() {
        var classifyId = $("#classifyId2").val();
        console.log(classifyId);
        var formData = new FormData();
        formData.append("classifyId", classifyId);
        formData.append("fileInput", $("#fileInput")[0].files[0]);
        $.ajax({
            type: "POST",
            url: URLT+"uploadText",
            // header: {
            //     "Content-Type": "multipart/form-data"
            // },
            processData: false, //因为data值是FormData对象，不需要对数据做处理。
            contentType: false,

            data: formData,
            success: function (data) {
                if (data != null) {
                    alert("上传成功")
                    $("#PDFModal").hide();
                    window.location.reload();
                } else {
                    alert("上传失败");
                    $("#PDFModal").hide();
                    window.location.reload();
                }
            },
            error: function () {
                alert("未能找到下级目录")
                $("#PDFModal").hide();
                window.location.reload();
            }
        });
    }

    function loadTest(obj) {
        var cId =  $(obj).parents("tr").data('cid');
        $("#classifyId3").val(cId);
    };

    function submitTest() {
        var classifyId = $("#classifyId3").val();
        console.log(classifyId);
        var formData = new FormData();
        formData.append("classifyId", classifyId);
        formData.append("testFileInput", $("#testFileInput")[0].files[0]);
        $.ajax({
            type: "POST",
            url: URLT+"/uploadTest",
            // header: {
            //     "Content-Type": "multipart/form-data"
            // },
            processData: false, //因为data值是FormData对象，不需要对数据做处理。
            contentType: false,

            data: formData,
            success: function (data) {
                if (data != null) {
                    alert("上传成功")
                    $("#TestModal").hide();
                    window.location.reload();
                } else {
                    alert("上传失败");
                    $("#TestModal").hide();
                    window.location.reload();
                }
            },
            error: function () {
                alert("未能找到下级目录")
                $("#TestModal").hide();
                window.location.reload();
            }
        });
    }

    function addClassify(obj) {
        var cId =  $(obj).parents("tr").data('cid');
        $("#classifyId4").val(cId);
    };

    function submitAddClassify() {
        var parentId = $("#classifyId4").val();
