<script>
    //获取学生信息
    jQuery(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "http://localhost:8443/TrainSys/getAllStudents",
            xhrFields: {withCredentials: true},
            success: function (data) {
                var allStudents = data;
                reloadDom(allStudents);
            },
            error: function () {
                alert("获取学生信息失败")
            }
        });
    });

    function reloadDom(allStudents) {
        $("#container").empty();
        for (var i = 0; i < allStudents.length; i++) {
            var student = allStudents[i];
            var dom = "<tr data-sid=" + student.id + ">" +
                "<td>" + student.name + "</td>"
                + "<td>" + student.mobile + "</td>"
                + "<td>" + student.idCard + "</td>"
                + "<td>" + student.openId + "</td>"
                + "<td>" + student.classId + "</td>"
                + "<td><button type=\"button\" class=\"btn btn-primary\" onclick='updt(this)' data-toggle=\"modal\" data-target=\"#largeModal\">修改</button><button type=\"button\" class=\"btn btn-danger\" onclick='dele(this)'>删除</button></td>"
                + "</tr>"
            $("#container").append($(dom));
        }
    };

    function dele(obj) {
        var studentId = $(obj).parents("tr").data('sid');
        var studentName = $(obj).parents("tr").find("td:eq(0)").text();
        $.ajax({
            type: "GET",
            url: "http://localhost:8443/TrainSys/delete?id=" + studentId,
            success: function (data) {
                if (data == '1') {
                    alert("成功删除学生：" + studentName);
                    window.location.reload();
                } else
                    alert("未能成功删除学生：" + studentName);
            },
            error: function () {
                alert("网络出错了")
            }
        });

    };

    function updt(obj) {
        var studentId = $(obj).parents("tr").data("sid");
        $("#id").val(studentId);
        var studentName = $(obj).parents("tr").find("td:eq(0)").text();
        $("#name").val(studentName);
        var mobile = $(obj).parents("tr").find("td:eq(1)").text();
        $("#mobile").val(mobile);
        var idCard = $(obj).parents("tr").find("td:eq(2)").text();
        $("#idCard").val(idCard);
        var openId = $(obj).parents("tr").find("td:eq(3)").text();
        $("#openId").val(openId);
        var classId = $(obj).parents("tr").find("td:eq(4)").text();
        $("#classId").val(classId);
    }

    function updedateSubmit() {
        var studentId = $("#id").val();
        console.log(studentId);
        var studentName = $("#name").val();
        console.log(studentName);
        var mobile = $("#mobile").val();
        console.log(mobile);
        var idCard = $("#idCard").val();
        console.log(idCard);
        var openId = $("#openId").val();
        console.log(openId);
        var classId = $("#classId").val();
        console.log(classId);


        $.ajax({

            type: "POST",
            url: "http://localhost:8443/TrainSys/update",

            data: {
                id: studentId,
                name: studentName,
                mobile: mobile,
                idCard: idCard,
                openId: openId,
                classId: classId
            },
            success: function (data) {
                if (data == '1') {
                    alert("修改成功");
                    window.location.reload();
                } else
                    alert("修改失败");
            },
            error: function () {
                alert("网络出错了")
            }

        });
    }

</script>
