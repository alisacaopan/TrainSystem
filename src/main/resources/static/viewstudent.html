<script>

    URLT = "http://localhost:8443/TrainSys/"
    $("input[type='button']").click(function () {
        $("#bootstrap-table").bootstrapTable("refresh")
    });
    //bootstrap-table初始化
    $("#bootstrap-table").bootstrapTable({
        url: "pageInfo", //请求后台的URL（*）
        dataType: "json",
// 此间是与client不一样的地方=======================开始
        contentType: "application/x-www-form-urlencoded",
        sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
//修改请求参数，不设置则有默认值 ，返回值必须是一个对象
        method: 'POST', //请求方式（*）
        toolbar: '#toolbar', //工具按钮用哪个容器
        search: false, //是否显示表格搜索
        showFooter: false, //显示底部，默认不显示
        sortName: 'name',
        sortOrder: "asc", //排序方式
// 此间是与client不一样的地方=======================结束

        striped: true, //是否显示行间隔色
        cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true, //是否显示分页（*）
        showPaginationSwitch: true, //显示切换分页

        showFullscreen: false, //显示全屏
        showHeader: true, //显示头部，默认显示
        showExport: true, //显示导出
        showColumns: true, //是否显示所有的列（选择显示的列）
        showRefresh: true, //是否显示刷新按钮
        sortable: true, //是否启用排序
        pageNumber: 1, //初始化加载第一页，默认第一页,并记录
        pageSize: 10, //每页的记录行数（*）
        pageList: [10, 20, 50], //可供选择的每页的行数（*）
        queryParams: queryParam,
        strictSearch: true,
        minimumCountColumns: 2, //最少允许的列数
        clickToSelect: true, //是否启用点击选中行
        uniqueId: "id", //每一行的唯一标识，一般为主键列
        showToggle: true, //是否显示详细视图和列表视图的切换按钮
        cardView: false, //是否显示详细视图
        detailView: false, //是否显示父子表

    });


    function queryParam(params) {
        var param = {
            limit: this.limit, // 页面大小
            offset: this.offset, // 页码
            pageNumber: this.pageNumber,
            pageSize: this.pageSize
        };
        return param;
    }


    function actionFormatter() {
        return [
            "<button type=\"button\" class=\"btn btn-primary\" onclick='updt(this)' data-toggle=\"modal\" data-target=\"#largeModal\">修改</button><button type=\"button\" class=\"btn btn-danger\" onclick='dele(this)'>删除</button>"
        ].join("")
    }

            success: function (data) {

    function reloadDom(allStudents) {
        $("#container").empty();
        for (var i = 0; i < allStudents.length; i++) {
            var student = allStudents[i];
            var dom = "<tr>"
                + "<td>" + student.id + "</td>"
                + "<td>" + student.name + "</td>"
                + "<td>" + student.mobile + "</td>"
                + "<td>" + student.idCard + "</td>"
                + "<td>" + student.openId + "</td>"
                + "<td>" + student.classId + "</td>"
                + "<td><button type=\"button\" class=\"btn btn-primary\" onclick='updt(this)' data-toggle=\"modal\" data-target=\"#largeModal\">修改</button><button type=\"button\" class=\"btn btn-danger\" onclick='dele(this)'>删除</button></td>"
                + "</tr>"
            $("#container").append($(dom));
        }
    };

    function dele(obj) {
        var studentId = $(obj).parents("tr").find("td:eq(0)").text();
        var studentName = $(obj).parents("tr").find("td:eq(1)").text();
        $.ajax({
            type: "GET",
            url: URLT + "delete?id=" + studentId,
            success: function (data) {
                if (data == '1') {
                    alert("成功删除学生：" + studentName);
                    window.location.reload();
                } else
                    alert("未能成功删除学生：" + studentName);
            },
            error: function () {
                alert("网络出错了")
            }
        });

    };

    function updt(obj) {
        var studentId = $(obj).parents("tr").find("td:eq(0)").text();
        $("#id").val(studentId);
        var studentName = $(obj).parents("tr").find("td:eq(1)").text();
        $("#name").val(studentName);
        var mobile = $(obj).parents("tr").find("td:eq(2)").text();
        $("#mobile").val(mobile);
        var idCard = $(obj).parents("tr").find("td:eq(3)").text();
        $("#idCard").val(idCard);
        var classId = $(obj).parents("tr").find("td:eq(4)").text();
        $("#classId").val(classId);
    }

    function updedateSubmit() {
        var studentId = $("#id").val();
        console.log(studentId);
        var studentName = $("#name").val();
        console.log(studentName);
        var mobile = $("#mobile").val();
        console.log(mobile);
        var idCard = $("#idCard").val();
        console.log(idCard);
        var classId = $("#classId").val();
        console.log(classId);
        $.ajax({
            type: "POST",
            url: URLT + "update",

            data: {
                id: studentId,
                name: studentName,
                mobile: mobile,
                idCard: idCard,
                classId: classId
            },
            success: function (data) {
                if (data == '1') {
                    alert("修改成功");
                    window.location.reload();
                } else
                    alert("修改失败");
            },
            error: function () {
                alert("网络出错了")
            }
        });
    }

    function addUserSubmit() {
        var userName = $("#userName").val();
        console.log(userName);
        var userMobile = $("#userMobile").val();
        console.log(userMobile);
        var userIdCard = $("#userIdCard").val();
        console.log(userIdCard);
        var userOpenId = $("#userOpenId").val();
        console.log(userOpenId);
        var userClassId = $("#userClassId").val();
        console.log(userClassId);
        var role = document.getElementById("roleSelect");
        $.ajax({
            type: "POST",
            url: URLT + "insert",
            data: {
                name: userName,
                mobile: userMobile,
                openId: userOpenId,
                idCard: userIdCard,
                classId: userClassId,
                role: role.options[role.selectedIndex].value
            },
            success: function (data) {
                if (data == '1') {
                    alert("添加成功");
                    window.location.reload();
                } else
                    alert("添加失败");
            },
            error: function () {
                alert("网络出错了")
            }
        });
    }

    function search() {
        var mobile = $("#searchMobile").val();
        var idCard = $("#searchIdCard").val();
        $.ajax({
            type: "GET",
            url: URLT + "getUserByMobileAndIdCard?mobile=" + mobile + "&idCard=" + idCard,
            success: function (data) {
                var allStudents = data;
                reloadDom(allStudents);
            },
            error: function () {
                alert("获取学生信息失败")
            }
        });
    }

</script>
